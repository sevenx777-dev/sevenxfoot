version: 1.0

frontend:
  phases:
    preBuild:
      commands:
        - npm ci --legacy-peer-deps
    build:
      commands:
        - npm run build
        - echo ">>> Conteúdo de dist:" && ls -R dist
  artifacts:
    # Pasta onde seu build gera os arquivos estáticos
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
